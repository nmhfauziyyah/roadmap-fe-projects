    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- HEADER SECTION-->
    <header>
        <div href="index.html" class="logo">
            <img src="favicon.ico" alt="Your Name Logo">

        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <!-- MAIN SECTION-->
    <main>
        <section class="hero">
            <h1>Contact Me</h1>
            <p>Let’s build something together.</p>
        </section>

        <section>
            <div class="contact-form">
            <form>
                <div class="form-group">
                <label>Name</label>
                <input type="text">
                </div>

                <div class="form-group">
                <label>Email</label>
                <input type="email">
                </div>

                <div class="form-group">
                <label>Message</label>
                <textarea rows="5"></textarea>
                </div>

                <button class="primary-btn">Send Message</button>
            </form>
            </div>
        </section>
    </main>
